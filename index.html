<!DOCTYPE html>
<html>
<head>
  <title>Question Club</title>
  <style>
    @font-face {
      font-family: 'avenir';
      src: url('Avenir.ttc');
    }
    .container {
      background: rgb(141,187,25);
      color: #fff;
      font-family: 'avenir';
      border: 40px solid #fff;
    }
    header {
      text-align: center;
      padding-bottom: 100px;
    }
    header .mark {
      margin: 50px 0;
      font-size: 600px;
      font-weight: bold;
    }
    header h1 {
      font-size: 120px;
      margin-bottom: 0;
    }
    header .subtitle {
      margin-top: 5px;
      font-size: 38px;
    }
    section {
      padding: 100px;
      text-align: center;
    }
    section h2 {
      font-size: 40px;
    }
    .orange {
      background: #EB974E;
    }
    .blue {
      background: #3498db;
    }
    .answers {
      padding: 0;
    }
    .answers li {
      display: inline-block;
      margin: 0 40px;
    }
    .answers a {
      width: 150px;
      height: 150px;
      border-radius: 100%;
      background-size: cover;
      display: inline-block;
      border: 10px solid #fff;
    }
    a.ryan {
      background-position: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <p class="mark">?</p>
      <h1>Question Club</h1>
      <p class="subtitle">An Experiment in Collaborative Blogging</p>
    </header>
    <section class="orange">
      <p>The question:</p>
      <h2>&ldquo;How do you invest in yourself?&rdquo;</h2>
    </section>
    <section class="blue">
      <p>The answers:</p>
      <ul class="answers">
        <li><a class="" style="background-image: url(adii.jpg)" href="#"></a></li>
        <li><a class="ryan" style="background-image: url(ryan.jpg)" href="#"></a></li>
        <li><a class="" style="background-image: url(nathank.png)" href="#"></a></li>
        <li><a class="" style="background-image: url(nathanb.png)" href="#"></a></li>
      </ul>
    </section>
  </div>
</body>
</html>
